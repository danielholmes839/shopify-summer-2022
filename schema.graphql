type Product {
    id: ID!
    name: String!
    description: String!
    price: Float!
    category: String
}

# output for product mutations
type ProductPayload {
    error: String       # error message
    product: Product
}

# input for product mutations
input ProductInput {
    name: String!
    description: String!
    price: Float!
    category: String
}


type Mutation {
    productCreate(input: ProductInput!): ProductPayload!
    productUpdate(id: ID!, input: ProductInput!): ProductPayload!       # product update
    productUpdateCategory(id: ID!, category: String): ProductPayload!   # product update specifically for categories
    productDelete(id: ID!): ProductPayload!
}

type Query {
    product(id: ID!): Product
    products: [Product!]!
    productsByCategory(category: String): [Product!]!
}
